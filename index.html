<!DOCTYPE html>
<html ng-app="FG">

  <head>
    <title>Fideligard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <!-- UI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
  </head>

  <body>

    <!-- nav -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="main.portfolio">Portfolio</a></li>
            <li><a ui-sref="main.trade">Trade</a></li>
            <li><a ui-sref="main.transactions">Transactions</a></li>
          </ul>
        </div><!-- /.container-fluid -->
      </nav>

    <h1>Fideligard Stock Simulator</h1>
    <div class="container-fluid">
      <div class="row">
        <!-- stocks index -->
        <div class="col-lg-5">
          <div ui-view="stocks"></div>
        </div>

        <div class="col-lg-7">
          <!-- date slider -->
          <div class="row">
            <div class="col-lg-12">
              <div ui-view="date"></div>
            </div>
          </div>

          <div class="row">
            <!-- views -->
            <div class="col-lg-12">
              <div ui-view="content">
              </div>
            </div>
          </div>
        </div><!-- right column -->

        <hr>

      </div><!-- page row -->
    </div><!-- page container -->
  </body>

  <!-- Module -->
  <script src="app/app.module.js"></script>
  <!-- Routes -->
  <script src="app/app.routes.js"></script>
  <!-- Services -->
  <script src="app/components/stocks/stockService.js"></script>
  <script src="app/components/date/dateService.js"></script>
  <script src="app/components/trade/tradeService.js"></script>
  <script src="app/components/portfolio/portfolioService.js"></script>
  <script src="app/components/transactions/transactionService.js"></script>
  <!-- Controllers -->
  <script src="app/components/date/dateController.js"></script>
  <script src="app/components/stocks/stockController.js"></script>
  <script src="app/components/trade/tradeController.js"></script>
  <script src="app/components/transactions/transactionController.js"></script>
  <script src="app/components/portfolio/portfolioController.js"></script>

</html>
