<table class="table table-hover">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Price</th>
      <th>1d</th>
      <th>7d</th>
      <th>30d</th>
      <th>Trade?</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(symbol, price) in currentDateStocks">
      <td>{{ symbol }}</td>
      <td>{{ price | currency }}</td>
      <td>tbd</td>
      <td>tbd</td>
      <td>tbd</td>
      <td>tbd</td>
    </tr>
  </tbody>
</table>
